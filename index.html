<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="js/hangman.js"></script>
	<title>Document</title>
</head>

<body>
	<main class="">
		<nav class="header center-text">
			<h1>Lets waste time and play hangman!</h1>
			press any key to play in easy mode or select a different difficulty.<br>
				<div id="easy" class="difficulty">easy</div>
				<div id="medium" class="difficulty">medium</div>
				<div id="hard" class="difficulty">hard</div>
			
		</nav>
		<!--Left side game display section for viewing different presented items based off of user guesses or results -->
		<div class="row">
			<div class="left-container">
				<h1 id="difficulty">Taking it easy.</h1>
				<span id="displayImage"></span>
				<span id="displayImageText"></span>
				<span id="warning"></span>
			</div>
			
			<!-- right side game display div for updating game progress and status -->
			<div class="right-container">
				<h1>Wins:
					<span id="wins"></span>
				</h1>
				<h1>Losses:
					<span id="losses"></span>
				</h1>
				<h1>Current Word</h1>
				<span class="input-change center-text"id="progressWord">_</span>
				<h1>Number Of Guesses Remaining</h1>
				<span class="input-change center-text" id="guessesRemaining">_</span>
				<h1>Letters Already Guessed</h1>
				<span class="input-change center-text" id="lettersGuessed">_</span>
			</div>
			<div class="clear"></div>

		</div>

	</main>
</body>

</html>
